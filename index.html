<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cheesy Greetings!</h1>
        <p id="dynamicMessage"></p>
        <button onclick="changeMessage()" class="large-button">Another Cheesy Fact</button>
        <div class="spacer"></div>
        <div class="input-group">
            <input type="tel" id="phoneNumber" placeholder="Enter friend's number">
            <button onclick="sendSMS()">Share</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
